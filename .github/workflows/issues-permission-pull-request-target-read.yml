name: issues permissions (read)
run-name: ${{ github.actor }} is testing issues permissions (read)
on: [pull_request_target]


permissions:
  issues: read

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
